<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <div *ngIf="checkErrors">
<span *ngFor="let item of validation">
  {{item}}
</span>



      </div>
      <h4 class="company_title">StockMarket</h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form">
      <div class="container-fluid pt-2">
        <div class="row">
          <h2>Kayıt</h2>
        </div>
        <div class="row">
          <form [formGroup]="form" class="form-group" (ngSubmit)="createUser()">
            <div class="row">
              <div class="col-md-6">
                <input
                  type="text"
                  formControlName="name"
                  id="name"
                  class="form__input"
                  placeholder="Ad"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  formControlName="surname"
                  id="surname"
                  class="form__input"
                  placeholder="Soyad"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  formControlName="username"
                  id="username"
                  class="form__input"
                  placeholder="Kullanıcı Adı"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="email"
                  formControlName="email"
                  id="email"
                  class="form__input"
                  placeholder="Email"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  formControlName="phoneNumber"
                  id="phoneNumber"
                  class="form__input"
                  placeholder="Telefon Numarası"
                />
              </div>
              <div class="col-md-6">
                <input
                type="text"
                onfocus="(this.type='date')"
                  formControlName="dateOfBirth"
                  id="dateOfBirth"
                  class="form__input"
                  placeholder="Doğum Tarihi"
                />
              </div>

           
              <div class="col-md-6">
                <input
                  type="password"
                  formControlName="password"
                  id="password"
                  class="form__input"
                  placeholder="Şifre"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="password"
                  formControlName="passwordConfirm"
                  id="passwordConfirm"
                  class="form__input"
                  placeholder="Şifre Tekrar"
                />
              </div>
            </div>

            <div class="text-center">
              <button class="btn" [disabled]="checkErrors">Kayıt Ol</button>
            </div>
          </form>
        </div>
        <div class="row">
          <p><a routerLink="/login">Giriş Yap</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
